<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
   <main>
      <section class="hero">
         <div class="info">
            <h1>Waik'Unawasi <span class="icono"></span></h1>
            <h2>Sean Bienvenidos a nuestro restaurante, donde la calidez de nuestras raíces Norteñas se hacen presente en todo momento. </br>
            "La cocina de autor es poner tu personalidad en lo que haces y ese sentimiento la convierte en algo distinto" Ferran Adriá.</h2>
           
            <form action="https://forms.gle/o7C2iWtRqHmk4QTt5">
               <input class="button" type="submit" value="haceTuPedido" />
           </form>
         </div>
         <img class="hero-image" src="./principal.jpg" alt="plato de lomo con salsa de papaya y guarnicion en base a mandioca"> 
      </section> 
      <section class="dishes">
         <h2 class="dishes-title">Platos</h2>
         <div class="dishes-grid">
            <img class="dishes-item dishes-item__big" src="./tiraAsado.jpg" alt="tira de asado">
         <img class="dishes-item" src="./empanadasCharque.jpg" alt="Empanadas de charque">
         <img class="dishes-item" src="./majao.jpg" alt="Majao, que significa moler. Plato tipico de la zona oriente de Bolivia">
         <img class="dishes-item" src="./heladoCoca.jpg" alt="Helado de hoja de coca">
         <img class="dishes-item" src="./tamales.jpg" alt="tamales">
         </div>
         
      </section>
      <section class="menu">
         <h2 class="menu-title">Algunas opciones de la carta</h2>
         <div class="menu-grid">
            <div class="menu-grid-item">
               <img src="./tiraAsado.jpg" alt="Tira de asado">
            </div>
            <div class="menu-grid-item">
               <img src="./asado.jpg" alt="Asado en general">
            </div>
            <div class="menu-grid-item">
               <img src="./locro.jpg" alt="Plato de Locro">
            </div>
            <div class="menu-grid-item">
               <img src="./lomo.jpg" alt="Plato de Lomo">
            </div>
            <div class="menu-grid-item">
               <img src="./empanadasCharque.jpg" alt="Empanadas de charque">
            </div>
         </div>
      </section>
